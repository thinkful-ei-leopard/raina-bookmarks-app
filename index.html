<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
    <link rel='stylesheet' href='index.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body> 

    <header role='banner'>

        <div class='title'>
            <h1>My Bookmarks</h1>
        </div>  
        <section class='main-controls'>
            <div class='add-and-filter'>
                <!-- add bookmark button -->
                <button type="submit" id='new-bookmark'>New Bookmark</button>
                <!-- filter by rating -->
                <select id="filter-by-rating" name='filter-by-rating' >
                    <option value='' >- - filter - -</option>
                    <option value='5' >★★★★★ 5</option>
                    <option value='4'>★★★★☆ 4+</option>
                    <option value='3'>★★★☆☆ 3+</option>
                    <option value='2'>★★☆☆☆ 2+</option>
                    <option value='1'>★☆☆☆☆ 1+</option>
                </select>
            </div>
        </section>

    </header>


    
    <main role='main'>
        <section class='addBookmark-form-section'>
            <form class='addBookmark-form'>
                <fieldset class='bookmarkInfo'>
                    <div class='error-container'></div>
                    <label for="title">Title: </label>
                    <input type='text' name='title' required><br>

                    <label for="url">URL: </label>
                    <input type='url' name='url' value="https://" required><br>

                    <label for="description">Description: </label>
                    <input type='text' name='description'><br>

                    <label for='rating'>Rating:</label>
                    <div class='rating'> 
                            <input type='radio' name='star' id='star1'><label for="star1"></label>
                            <input type='radio' name='star' id='star2'><label for="star2"></label>
                            <input type='radio' name='star' id='star3'><label for="star3"></label>
                            <input type='radio' name='star' id='star4'><label for="star4"></label>
                            <input type='radio' name='star' id='star5'><label for="star5"></label>
                    </div>

                    <button type='submit' class='add'>Add</button>
                    <button type='button' class='delete'>Cancel</button>
                </fieldset>
            </form>
        </section>

        
        <section class='bookmarkList-section'>
            <ul class='bookmaark-list'>
                <!-- <li class='bookmaark-list-element'>
                    <button type="button" class="condense">${bookmarkTitle} ${bookmarkRating}</button>
                    <div class="expand">
                        <p>${bookmarkDescription}</p>
                        <p>URL</p>
                        <button type='button' value='delete'>Delete</button>
                    </div>
                </li> -->
            </ul>
        </section>
        

    </main>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="module" src="scripts/index.js"></script> -->
    <script type="module" src="scripts/bookmarks-list.js"></script>

</body>
</html>
